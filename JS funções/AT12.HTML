<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATIV 12</title>
</head>
<body>

    <script>
        function formatarData(data) {
            const meses = [
                "janeiro", "fevereiro", "março", "abril", "maio", "junho",
                "julho", "agosto", "setembro", "outubro", "novembro", "dezembro"
            ];

            const partes = data.split("/");
            if (partes.length !== 3) {
                return null;
            }

            const dia = parseInt(partes[0], 10);
            const mes = parseInt(partes[1], 10) - 1;
            const ano = parseInt(partes[2], 10);

            if (isNaN(dia) || isNaN(mes) || isNaN(ano) || dia < 1 || dia > 31 || mes < 0 || mes > 11) {
                return null;
            }

            const dataVerificada = new Date(ano, mes, dia);
            if (dataVerificada.getDate() !== dia || dataVerificada.getMonth() !== mes || dataVerificada.getFullYear() !== ano) {
                return null;
            }

            return `${dia} de ${meses[mes]} de ${ano}`;
        }

        const dataInput = "12/12/2021";
        const dataFormatada = formatarData(dataInput);
        document.write(dataFormatada ? dataFormatada : "Data inválida");
    </script>

</body>
</html>
