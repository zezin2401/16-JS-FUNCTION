<body>
    <script>
       
        function notas(nota1, nota2, nota3, letra) {
            letra = String(letra)


            if (letra == "A") {
                soma = nota1 + nota2 + nota3
                resultado = soma / 3
                return resultado
            } else {
                notap1 = nota1 * 5
                notap2 = nota2 * 3
                notap3 = nota3 *2


                somap = notap1 + notap2 + notap3
                mediaponderada = somap / 10
            }


            return mediaponderada
           
        }


       
        alert(notas(7, 8, 5, "P"))


    </script>
