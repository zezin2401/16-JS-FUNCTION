<!DOCTYPE html>

</head>
<body>
    <script>

        function contarDigitos(numero) {
            return String(numero).length;
        }
        var numero = parseInt(prompt("Informe um número: "), 10);

        if (numero >= 0) {
             alert("O número " + numero + " tem " + contarDigitos(numero) + " digitos");
        }

    </script>
</body>
</html>
